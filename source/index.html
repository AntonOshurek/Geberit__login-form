<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Geberit Login</title>

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body">

  <header class="header container">
    <img class="header__logo" src="./img/logo-geberit.png" width="800" height="220"  alt="Geberit logo">
  </header>

  <main class="main">
    <div class="login-box">
      <h2 class="login-box__title">Login</h2>
      <form class="login-box__form">
        <div class="user-box">
          <input class="login-box__input" type="text" name="" required="">
          <label class="login-box__label">Nazwa użytkownika:</label>
        </div>
        <div class="user-box">
          <input class="login-box__input" type="password" name="" required="">
          <label class="login-box__label">Hasło:</label>
        </div>
        <button class="login-box__submit" type="submit">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Zaloguj się
        </button>
      </form>
    </div>
  </main>

  <footer class="footer">

  </footer>

  <section class="info">
    <p>UWAGA: Przeglądarka Internet Explorer nie jest obsługiwana. Zalecane aktualne wersje Chrome, Edge, Firefox.</p>
